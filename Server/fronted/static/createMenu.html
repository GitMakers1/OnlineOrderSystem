<body>
    <h1>Create menu</h1>
    <p> name for menu</p>
    <input id="name" type="text">
    <p>profile id</p>
    <input type="text" id="profilesID" readonly value="2">
    <p>type of menu</p>
    <select name="type" id="type">
        <option value="0">prve</option>
        <option value="1">halavi</option>
        <option value="2">basari</option>
    </select>
    <p>start serve time</p>
    <input id="start_time" type="time">
    <p>end serve time</p>
    <input id="end_time" type="time">
    <p>image pick for menu</p>
    <input type="file" id="image" />

    <button id="createMenuBtn">create menu</button>
</body>
