<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="createDish" name="createDish" action="" method="POST" enctype="multipart/form-data">
        <p>Dish name:</p>
        <input type="text" name="name">
        <p>description</p>
        <input type="text" name="description" id="description">
        <p>price for the dish</p>
        <input type="number" name="price" id="price">
        <p>category id</p>
        <input type="text" name="categoryid" id="categoryid">
        <p>dish id(orderinmenu)</p>
        <input type="number" name="dishid" id="dishid">
        <p>dish type 1-3</p>
        <input type="text" name="type" id="type" value="1">
        <p>image</p>
        <input type="file" name="image">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
